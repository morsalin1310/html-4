<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard</title>
  <link rel="stylesheet" href="css/daba.css">
</head>
<body>
  <div class="chessboard">
    <!-- 64 squares, alternates between dark and light -->
    <div class="square light">♖</div>
    <div class="square dark">♘</div>
    <div class="square light">♗</div>
    <div class="square dark">♔</div>
    <div class="square light">♕</div>
    <div class="square dark">♗</div>
    <div class="square light">♘</div>
    <div class="square dark">♖</div>
     
    <div class="square dark">♙</div>
    <div class="square light">♙</div>
    <div class="square dark">♙</div>
    <div class="square light">♙</div>
    <div class="square dark">♙</div>
     <div class="square light">♙</div>
     <div class="square dark">♙</div>
      <div class="square light">♙</div>

      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
       
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
       <div class="square light"></div>
       <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
         
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
         <div class="square light"></div>
         <div class="square dark"></div>
          <div class="square light"></div>

          <div class="square light">♟</div>
          <div class="square dark">♟</div>
          <div class="square light">♟</div>
          <div class="square dark">♟</div>
          <div class="square light">♟</div>
          <div class="square dark">♟</div>
          <div class="square light">♟</div>
          <div class="square dark">♟</div>
           
          <div class="square dark">♜</div>
          <div class="square light">♞</div>
          <div class="square dark">♝</div>
          <div class="square light">♚</div>
          <div class="square dark">♛</div>
           <div class="square light">♝</div>
           <div class="square dark">♞</div>
            <div class="square light">♜</div>
   
    <!-- Repeat this block as needed to fill 64 squares -->
  </div>
</body>
</html>
